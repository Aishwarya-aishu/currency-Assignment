<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(...args){
            let total=0;
            for(const a of args){
                total += a;
            }
            return total;
        }
        console.log(sum(1,2,3));
        function sm(...args){
            return args
            .filter(function (e){
                return typeof e=='number';

            })
            .reduce(function(prev,curr){
                return prev +curr;
            });
            let r= sm(10,"Hi",null,undefined,20);
            console.log(r);
        }
    </script>
</body>
</html>
