<body>
    <script>
        function makePromise(completed){
            return new Promise(function (resolve,reject){
                setTimeout(() => {
            if(completed){
                resolve("I have completed learning es6");
            }
            else{
                reject("I haven't completed learning es6");
            }
        }, 3 *1000 );   
            });
        }
        let learnES6New=makePromise(true);
        learnES6New.then(
            success => console.log(success),
            reason => console.log(reason)
            );
            learnES6New.then(
                value => console.log(value)
            );
    </script>
