<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Block Scoped Variables</h1>
    <script>
        var x=10;
        console.log("I am a local scope variable and my value is" +x);
        function print()
        {
            var x=20;
            console.log("I am a local scope variable and my value is" +x);
        }
        print();
    </script>
</body>
</html>
